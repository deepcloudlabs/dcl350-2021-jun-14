<html>
<head>
<title>HR</title>
<style type="text/css">
@import url("css/bootstrap.css");

@import url("css/bootstrap-theme.css");

@import url("css/toastr.css");
</style>
<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/toastr.min.js"></script>
<script type="text/javascript" src="js/lib/knockout-3.4.2.debug.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<p />
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Events</h3>
			</div>
			<div class="panel-body">
				<table
					class="table table-hover table-bordered table-responsive table-striped">
					<thead>
						<tr>
							<th>No</th>
							<th>Event ID</th>
							<th>Sequence</th>
							<th>TimeStamp</th>
							<th>Type</th>
							<th>Identity</th>
							<th>Full Name</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: {data: events, as: 'event'}">
						<tr>
							<td data-bind="text: $index() + 1"></td>
							<td data-bind="text: event.eventId"></td>
							<td data-bind="text: event.eventSequenceId"></td>
							<td data-bind="text: event.timeStamp"></td>
							<td data-bind="text: event.eventType"></td>
							<td data-bind="text: event.employeeIdentity"></td>
							<td data-bind="text: event.employeeFullName"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
